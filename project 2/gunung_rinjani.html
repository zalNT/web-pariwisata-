<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="website icon" type="png" href="foto/logo-pesona-indonesia-hd-16.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunung Rinjani</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #363636;
            font-family: Arial, sans-serif;
            margin: 0; /* Menghapus margin default */
        }

        .container {
            background-image: url('foto/rinjanititlee.webp');
            background-size: cover;
            background-position: center;
            height: 400px;
            width: 600px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        img {
            height: 220px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* Mengatur gambar berada di belakang konten */
            transition: transform 0.5s ease, bottom 0.5s ease;
        }

        .container:hover img {
            bottom: 60px;
            transform: translateX(-50%) scale(1.1);
        }

        .content {
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            color: mintcream;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
            z-index: 1; /* Mengatur konten berada di atas gambar */
        }

        .container:hover .content {
            opacity: 1;
            transform: translateY(0);
        }

        .content h1 {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: mintcream;
            color: black;
            text-decoration: none;
            border-radius: 7px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .content a:hover {
            background-color: #ccc;
            transform: translateY(-2px);
        }

        .navigation {
            display: flex;
            justify-content: center; /* Centering navigation items */
            width: 100%; /* Full width */
            margin-top: 20px; /* Memberi jarak antara container dan navigation */
            position: fixed; /* Fixed positioning */
            bottom: 35px; /* Adjusted distance from the bottom */
            background-color: #363636; /* Background to match body color */
            padding: 10px 0; /* Padding for spacing */
        }

        .navigation a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            margin: 0 10px; /* Spacing between navigation items */
        }

        .navigation a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 991px) {
            .container {
                width: 100%;
                max-width: 600px;
            }

            img {
                height: 180px;
            }

            .container:hover img {
                bottom: 40px;
                transform: translateX(-50%) scale(1.1);
            }

            .content {
                width: 80%;
                left: 10%;
            }
        }

        @media (max-width: 420px) {
            .container {
                height: 300px;
            }

            img {
                height: 150px;
            }

            .container:hover img {
                bottom: 30px;
            }

            .content {
                top: 30%;
                width: 90%;
                left: 5%;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content p {
                font-size: 1rem;
            }

            .navigation {
                width: 100%;
                padding: 5px 0; /* Adjust padding for smaller screens */
                bottom: 30px; /* Adjust bottom position for smaller screens */
            }

            .navigation a {
                font-size: 0.9rem; /* Smaller font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="foto/rinjani-removebg-preview.png" alt="Gunung Rinjani">
        <div class="content">
            <h1>Gunung Rinjani</h1>
            <p>Gunung Rinjani terkenal dengan jalur pendakiannya yang menantang dan pemandangan yang indah. Danau kawahnya, Segara Anak, adalah pemandangan yang menakjubkan yang terletak di dalam kaldera.</p>
            <a href="#">Read More</a>
        </div>
    </div>

        <a href="wisnu_kencana.html" class="prev">Previous</a>
        <a href="iya.html">Home</a>
        <a href="borobudur.html" class="next">Next</a>
    </div>
</body>
</html>
